<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
<!--SECTION SHADE STARS-->
<section id="shade">
    <div class="container">
        <div class="shade">
            <div class="shade--clock">
                <h1>12:00</h1>
            </div>
            <div class="shade--wi-fi">
                <ion-icon name="cellular-outline"></ion-icon>
                <ion-icon name="wifi-outline"></ion-icon>
                <ion-icon name="battery-full-outline"></ion-icon>
            </div>
        </div>
    </div>
</section>
<!--SECTION SHADE ENDS-->

<section id="choose">
    <div class="container">
        <div class="choose">
            <div class="choose--title">
                <h1>Please choose your choice</h1>
            </div>
            <div class="choose--blocks">
                <div class="choose--blocks--block">
                    <a href="#">UI/UX Designer</a>
                </div>
                <div class="choose--blocks--block">
                    <a href="#">Frontend Developer</a>
                </div>
                <div class="choose--blocks--block">
                    <a href="#">QA Analyst</a>
                </div>
                <div class="choose--blocks--block">
                    <a href="#">Drone Specialist Vendor</a>
                </div>
                <div class="choose--blocks--block">
                    <a href="#">Business Analyst</a>
                </div>
                <div class="choose--blocks--block">
                    <a href="#">Customer Experience Specialist</a>
                </div>
            </div>
            <div class="choose--see-more">
                <a href="#">See more</a>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="choose--img">
                <img src="./img/choose-imgg.png" alt="">
            </div>
            <div class="choose--threes">
                <img src="./img/threes.svg" alt="threes">
            </div>
            <div class="choose-images">
                <img src="./img/choose-left.svg" alt="left">
                <img src="./img/choose-right.svg" alt="">
            </div>
            <div class="choose--button">
                <button>
                    <a href="preference.html">
                        Become a Freelancer
                    </a>
                </button>
            </div>
        </div>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
